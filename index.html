<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW FTF Intelligence Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', 'Consolas', monospace; background: #1e1e1e; color: #d4d4d4; padding: 20px; margin: 0;}
        h1 { color: #4ec9b0; text-align: center; letter-spacing: 2px; text-transform: uppercase; }
        .container { max-width: 1600px; margin: 0 auto; }
        
        /* Header & Controls */
        .header-grid { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .btn { background: #0e639c; color: white; border: none; padding: 10px 20px; cursor: pointer; font-family: inherit; font-weight: bold; border-radius: 4px; transition: 0.2s; text-decoration: none; display: inline-block;}
        .btn:hover { background: #1177bb; }
        .btn-export { background: #3c8031; }
        .btn-export:hover { background: #4da83f; }

        /* Upload Grid */
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .upload-box { 
            border: 2px dashed #444; padding: 20px; text-align: center; 
            cursor: pointer; transition: all 0.3s; background: #252526; border-radius: 8px;
        }
        .upload-box:hover { border-color: #4ec9b0; background: #2d2d2d; }
        .upload-box.loaded { border-color: #6a9955; background: #1e2e1e; }
        .file-name { margin-top: 5px; font-weight: bold; color: #9cdcfe; font-size: 0.9em; }

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; font-size: 13px; background: #252526; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        th, td { border: 1px solid #333; padding: 8px 12px; text-align: left; vertical-align: middle; }
        th { background-color: #2d2d2d; color: #dcdcaa; text-transform: uppercase; letter-spacing: 1px; font-size: 11px; }
        tr:nth-child(even) { background-color: #2a2a2b; }
        tr:hover { background-color: #333; }

        /* Diff Colors */
        tr.diff-new td { border-left: 3px solid #3c8031; background: rgba(50, 100, 50, 0.1); }
        tr.diff-gone td { border-left: 3px solid #803131; background: rgba(100, 50, 50, 0.1); }
        tr.diff-change td { border-left: 3px solid #b8b028; background: rgba(100, 100, 50, 0.1); }

        /* Payload Styling */
        .p-raw { font-family: 'Consolas', monospace; font-size: 12px; }
        .p-header { color: #569cd6; }
        .p-status { color: #dcdcaa; font-weight: bold; }
        .p-sep { color: #c586c0; font-weight: bold; }
        .p-id { color: #4ec9b0; font-weight: bold; text-decoration: underline; }
        .p-crypto { color: #ce9178; }
        .p-counter { color: #f44747; font-weight: bold; }

        /* Badges */
        .badge { padding: 2px 5px; border-radius: 3px; font-size: 10px; font-weight: bold; margin-right: 5px; text-transform: uppercase; }
        .badge-mob { background: #0e639c; color: white; } 
        .badge-stat { background: #803d00; color: white; }
        .badge-crypt { background: #7a1e1e; color: white; }
        .badge-new { background: #3c8031; color: white; }
        .badge-gone { background: #803131; color: white; }

        /* Sparkline (Radar) */
        .sparkline { width: 100px; height: 30px; display: inline-block; vertical-align: middle; }
        .spark-path { fill: none; stroke: #4ec9b0; stroke-width: 2; vector-effect: non-scaling-stroke; }
        .spark-fill { fill: rgba(78, 201, 176, 0.2); stroke: none; }

        /* Action Buttons */
        .action-btn { background: transparent; border: 1px solid #555; color: #ccc; cursor: pointer; padding: 2px 6px; border-radius: 3px; font-size: 12px; margin-left: 5px; }
        .action-btn:hover { border-color: #4ec9b0; color: #4ec9b0; }

        /* MODAL (Bit Flipper) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #1e1e1e; margin: 5% auto; padding: 20px; border: 1px solid #4ec9b0; width: 80%; max-width: 900px; border-radius: 8px; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #fff; }
        
        .bit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px; margin-top: 20px; }
        .byte-block { background: #252526; padding: 10px; border: 1px solid #333; font-family: 'Consolas', monospace; }
        .byte-hex { font-size: 1.2em; font-weight: bold; color: #9cdcfe; margin-bottom: 5px; }
        .byte-bin { font-size: 1.1em; letter-spacing: 2px; color: #6a9955; }
        .byte-label { font-size: 0.8em; color: #666; margin-top: 5px; text-transform: uppercase; }
        
        .bit-1 { color: #ce9178; font-weight: bold; } /* Active bits color */
        .bit-0 { color: #444; } /* Inactive bits color */

        .modal-header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        .modal-title { font-size: 1.2em; color: #4ec9b0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-grid">
        <div>
            <h1>âš¡ VW FTF Intelligence</h1>
        </div>
        <div>
            <button class="btn btn-export" onclick="exportCSV()">ðŸ’¾ Export als CSV</button>
        </div>
    </div>
    
    <div class="upload-grid">
        <div>
            <input type="file" id="fileA" accept=".json" style="display:none" onchange="handleFile(this, 'A')">
            <div class="upload-box" id="boxA" onclick="document.getElementById('fileA').click()">
                <h3>SCAN A (Referenz)</h3>
                <div id="nameA" class="file-name">Klicken zum Laden</div>
            </div>
        </div>
        <div>
            <input type="file" id="fileB" accept=".json" style="display:none" onchange="handleFile(this, 'B')">
            <div class="upload-box" id="boxB" onclick="document.getElementById('fileB').click()">
                <h3>SCAN B (Vergleich)</h3>
                <div id="nameB" class="file-name">Klicken zum Laden</div>
            </div>
        </div>
    </div>

    <table id="compareTable">
        <thead>
            <tr>
                <th width="8%">ID</th>
                <th width="8%">Typ</th>
                <th width="15%">Radar A (RSSI)</th>
                <th width="27%">Payload A</th>
                <th width="15%">Radar B (RSSI)</th>
                <th width="27%">Payload B</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="6" style="text-align:center; padding: 40px; color: #666;">Lade JSON-Daten hoch, um die Analyse zu starten.</td></tr>
        </tbody>
    </table>
</div>

<div id="bitModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('bitModal').style.display='none'">&times;</span>
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Deep Packet Inspection</div>
            <div style="color: #888; font-size: 0.9em;">Bit-Level Analyse der Payload</div>
        </div>
        <div id="bitGrid" class="bit-grid"></div>
    </div>
</div>

<script>
    let dataA = null;
    let dataB = null;

    // Handle File Upload
    function handleFile(input, slot) {
        const file = input.files[0];
        if (!file) return;

        document.getElementById('name' + slot).innerText = file.name + " (" + Math.round(file.size/1024) + " KB)";
        document.getElementById('box' + slot).classList.add('loaded');

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const json = JSON.parse(e.target.result);
                if (slot === 'A') dataA = parseDevices(json);
                if (slot === 'B') dataB = parseDevices(json);
                
                renderComparison();
            } catch (err) {
                alert("JSON Fehler: " + err);
            }
        };
        reader.readAsText(file);
    }

    // --- CORE LOGIC: The "Golden Rule" Parser ---
    function parseDevices(json) {
        let deviceMap = {}; 

        const processPayload = (p, rssi, t) => {
            if (!p) return;
            
            let id = null;
            let type = null;
            let status = null;
            let isCrypto = false;

            // Rule 1: Standard (1006...1E/1A...)
            if (p.startsWith('1006') && p.length >= 16) {
                const separator = p.substring(6, 8);
                if (separator === '1E') type = 'MOBILE';
                else if (separator === '1A') type = 'STATION';
                else return; 

                status = p.substring(4, 6);
                id = p.substring(8, 14);
            }
            // Rule 2: Crypto (0C0E...)
            else if (p.startsWith('0C0E')) {
                const footerIndex = p.indexOf('1005');
                if (footerIndex > -1 && p.substring(footerIndex + 6, footerIndex + 8) === '1C') {
                    id = p.substring(footerIndex + 8, footerIndex + 14);
                    type = 'MOBILE';
                    status = p.substring(footerIndex + 4, footerIndex + 6);
                    isCrypto = true;
                } else { return; }
            } 
            // Rule 3: Special Infrastructure (2D...)
            else if (p.startsWith('2DC1')) {
                id = p.substring(2, 8);
                type = 'SPECIAL';
                status = 'UNK';
            } 
            else { return; }

            if (!deviceMap[id]) {
                deviceMap[id] = { 
                    id: id, 
                    type: type, 
                    lastStatus: status, 
                    lastPayload: p, 
                    rssi: rssi,
                    isCrypto: isCrypto,
                    history: [] // Store RSSI history for Sparkline
                };
            } else {
                if (isCrypto || (!deviceMap[id].isCrypto)) {
                    deviceMap[id].lastStatus = status;
                    deviceMap[id].lastPayload = p;
                    deviceMap[id].isCrypto = isCrypto || deviceMap[id].isCrypto;
                    deviceMap[id].rssi = rssi;
                }
            }
            // Add to history for Radar
            deviceMap[id].history.push({t: t, r: rssi});
        };

        json.devices.forEach(d => {
            if(d.rawDataPayload) processPayload(d.rawDataPayload, (d.rssi || -100), 0);
            if(d.history) d.history.forEach(h => processPayload(h.p, h.r, h.t));
        });

        return deviceMap;
    }

    // --- FEATURE: SPARKLINE GENERATOR ---
    function getSparkline(history) {
        if (!history || history.length < 2) return '<span style="color:#555; font-size:10px;">Keine Daten</span>';
        
        // Sort by time
        history.sort((a, b) => a.t - b.t);
        
        const width = 100;
        const height = 30;
        const minRssi = -100;
        const maxRssi = -40;
        
        // Normalize
        const startTime = history[0].t;
        const duration = history[history.length - 1].t - startTime || 1;
        
        let points = "";
        history.forEach((h, index) => {
            const x = ((h.t - startTime) / duration) * width;
            // Map RSSI: -100 is bottom (30), -40 is top (0)
            let y = height - ((h.r - minRssi) / (maxRssi - minRssi)) * height;
            y = Math.max(0, Math.min(height, y));
            points += `${x},${y} `;
        });

        return `
            <svg class="sparkline" viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
                <polyline class="spark-path" points="${points}" />
            </svg>
            <div style="font-size:9px; color:#666; text-align:right;">${history[0].r}dBm &rarr; ${history[history.length-1].r}dBm</div>
        `;
    }

    // --- FEATURE: BIT FLIPPER (Modal) ---
    function openBitAnalyzer(payload, id) {
        const modal = document.getElementById('bitModal');
        const grid = document.getElementById('bitGrid');
        document.getElementById('modalTitle').innerText = `Deep Analysis: ${id}`;
        grid.innerHTML = '';

        // Convert Hex string to Byte array
        for (let i = 0; i < payload.length; i += 2) {
            const hexByte = payload.substr(i, 2);
            const intVal = parseInt(hexByte, 16);
            let binStr = intVal.toString(2).padStart(8, '0');
            
            // Colorize Bits (1s visible, 0s dimmed)
            let niceBin = '';
            for(let b of binStr) {
                niceBin += `<span class="bit-${b}">${b}</span>`;
            }

            // Labeling Logic based on known structure
            let label = `Byte ${i/2}`;
            let borderColor = '#333';
            
            if (payload.startsWith('1006')) {
                if (i===0 || i===2) { label = "HEADER"; borderColor = '#569cd6'; }
                if (i===4) { label = "STATUS"; borderColor = '#dcdcaa'; }
                if (i===6) { label = "TYPE"; borderColor = '#c586c0'; }
                if (i>=8 && i<=12) { label = "ID"; borderColor = '#4ec9b0'; }
            } else if (payload.startsWith('0C0E')) {
                if (i===6) { label = "COUNTER"; borderColor = '#f44747'; }
                if (i>=8 && i<payload.indexOf('1005')) { label = "CRYPTO"; borderColor = '#ce9178'; }
            }

            const block = `
                <div class="byte-block" style="border-color:${borderColor}">
                    <div class="byte-hex">${hexByte}</div>
                    <div class="byte-bin">${niceBin}</div>
                    <div class="byte-label" style="color:${borderColor}">${label}</div>
                </div>
            `;
            grid.insertAdjacentHTML('beforeend', block);
        }
        modal.style.display = 'block';
    }

    // --- RENDER TABLE ---
    function renderComparison() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        const allIds = new Set([...Object.keys(dataA || {}), ...Object.keys(dataB || {})]);
        const sortedIds = Array.from(allIds).sort();

        if (sortedIds.length === 0) {
             tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 40px;">Keine FTFs gefunden.</td></tr>`;
             return;
        }

        sortedIds.forEach(id => {
            const devA = dataA ? dataA[id] : null;
            const devB = dataB ? dataB[id] : null;
            
            let rowClass = '';
            let badge = '';

            if (devB && !devA) { rowClass = 'diff-new'; badge = '<span class="badge badge-new">NEU</span>'; }
            else if (devA && !devB) { rowClass = 'diff-gone'; badge = '<span class="badge badge-gone">WEG</span>'; }
            else if (devA && devB && devA.lastStatus !== devB.lastStatus) { rowClass = 'diff-change'; badge = '<span class="badge badge-chg">STATUS</span>'; }

            const typeStr = (devA || devB).type;
            let typeBadge = typeStr === 'STATION' ? 'badge-stat' : (typeStr === 'SPECIAL' ? 'badge-crypt' : 'badge-mob');

            const row = `
                <tr class="${rowClass}">
                    <td style="font-family:monospace; font-size:1.1em;">${id}</td>
                    <td><span class="badge ${typeBadge}">${typeStr}</span>${badge}</td>
                    
                    <td>${devA ? getSparkline(devA.history) : '-'}</td>
                    <td>${devA ? renderPayloadCell(devA) : '<span style="color:#555">Nicht in Scan A</span>'}</td>
                    
                    <td>${devB ? getSparkline(devB.history) : '-'}</td>
                    <td>${devB ? renderPayloadCell(devB) : '<span style="color:#555">Nicht in Scan B</span>'}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', row);
        });
    }

    function renderPayloadCell(dev) {
        const p = dev.lastPayload;
        let html = '';
        
        // Crypto Badge
        if (dev.isCrypto) html += `<span class="badge badge-crypt">CRYPTO</span> `;
        
        // Colorize Hex
        let coloredP = p;
        if (p.startsWith('1006')) {
            coloredP = `<span class="p-header">1006</span><span class="p-status">${p.substring(4,6)}</span><span class="p-sep">${p.substring(6,8)}</span><span class="p-id">${p.substring(8,14)}</span>${p.substring(14)}`;
        } else if (p.startsWith('0C0E')) {
             const footerIndex = p.indexOf('1005');
             coloredP = `<span class="p-header">0C0E</span>00<span class="p-counter">${p.substring(6,8)}</span><span class="p-crypto">${p.substring(8, footerIndex)}</span>...`;
        }

        // Analyze Button
        const btn = `<button class="action-btn" onclick="openBitAnalyzer('${p}', '${dev.id}')" title="Bit-Analyse">ðŸ”¬</button>`;

        return `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div class="p-raw">${coloredP}</div>
                ${btn}
            </div>
            <div style="font-size:10px; color:#888; margin-top:2px;">Stat: ${dev.lastStatus} | ${dev.rssi}dBm</div>
        `;
    }

    // --- FEATURE: CSV EXPORT ---
    function exportCSV() {
        if (!dataA && !dataB) { alert("Keine Daten zum Exportieren."); return; }
        
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "ID;Typ;Status_A;RSSI_A;Payload_A;Status_B;RSSI_B;Payload_B\n";

        const allIds = new Set([...Object.keys(dataA || {}), ...Object.keys(dataB || {})]);
        
        allIds.forEach(id => {
            const devA = dataA ? dataA[id] : null;
            const devB = dataB ? dataB[id] : null;
            
            const type = (devA || devB).type;
            
            let row = [
                id,
                type,
                devA ? devA.lastStatus : "",
                devA ? devA.rssi : "",
                devA ? devA.lastPayload : "",
                devB ? devB.lastStatus : "",
                devB ? devB.rssi : "",
                devB ? devB.lastPayload : ""
            ];
            csvContent += row.join(";") + "\n";
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "vw_ftf_export.csv");
        document.body.appendChild(link);
        link.click();
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
        if (event.target == document.getElementById('bitModal')) {
            document.getElementById('bitModal').style.display = "none";
        }
    }
</script>

</body>
</html>
